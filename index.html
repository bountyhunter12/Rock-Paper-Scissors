<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="msg1 hide">
        <p id = "mg1"> W I N N E R</p>
        <button id="new-btn1">New Game</button>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock (1).png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.png" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg">
        <p id="mg">Play your move</p>
    </div>
    <button id="new-btn">Result</button>

    <script src="rps.js"></script>
    
</body>
</html>
